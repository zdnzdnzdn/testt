<!DOCTYPE html>
<html
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
<head>
    <!-- Title Web -->
    <title>Region</title>
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
        }
        .table {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        tbody tr:hover {
            background-color: #e9ecef;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn i {
            margin-right: 5px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>


<body>
    <!-- Content -->
    <section class="container mt-5" layout:fragment="content">
        <div class="my-4 text-center"> 
            <h1 class="fw-bold">List of Regions</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-striped text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th class="col-2">Id</th>
                                    <th class="col-4">Name</th>
                                    <th class="col-6">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="region : ${regions}">
                                    <td th:text="${region.id}"></td>
                                    <td th:text="${region.name}"></td>
                                    <td class="d-flex justify-content-center gap-3">
                                        <a th:href="@{/region/detail/{id}(id=${region.id})}" class="btn btn-primary btn-sm">
                                            <i class="bi bi-eye"></i> Detail
                                        </a>
                                        <a th:href="@{/region/update/{id}(id=${region.id})}" class="btn btn-warning btn-sm">
                                            <i class="bi bi-pencil"></i> Update
                                        </a>
                                        <form th:action="@{/region/delete/{id}(id=${region.id})}" method="post" style="display:inline;">
                                            <input type="hidden" name="_method" value="DELETE"/>
                                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this region?')">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a href="/region/create" class="btn btn-success btn-sm fw-bold">Add Region</a>
        </div>
    </section>
    
    <div layout:fragment="js">
        <script th:src="@{/js/region.js}"></script>
      </div>
</body>
</html>
