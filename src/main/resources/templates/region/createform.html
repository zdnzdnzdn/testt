<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Icon Web -->
    <link
      rel="shortcut icon"
      href="/images/icon.png"
      type="image/x-icon"
    />
    <!-- Title Web -->
    <title>Create Region</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Content -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <h5 class="card-header text-center fw-bold">Create Region</h5>
                    <div class="card-body">
                        <form th:action="@{/region}" method="post" th:object="${region}">
                            <div class="mb-3">
                                <label for="regionName" class="form-label fw-bold">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="regionName"
                                    placeholder="Enter region name"
                                    th:field="*{name}"
                                    required
                                />
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-success fw-bold me-2">
                                    Submit
                                </button>
                                <a href="/region" class="btn btn-secondary fw-bold">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
