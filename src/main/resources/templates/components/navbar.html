<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
</head>
<body>
    <div th:fragment="navbar">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <!-- Logo Kiri -->
                <a class="navbar-brand text-white" href="#">
                    <img th:src="@{/images/icon.png}" alt="Left Logo" class="me-2" height="40">
                </a>
                
                <!-- Menu Navigasi -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" 
                               th:classappend="${activePage} == 'home' ? 'active fw-bold' : ''" 
                               href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" 
                               th:classappend="${activePage} == 'region' ? 'active fw-bold' : ''" 
                               href="/region">Region</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" 
                               th:classappend="${activePage} == 'country' ? 'active fw-bold' : ''" 
                               href="/country">Country</a>
                        </li>
                    </ul>
                </div>
                
                <!-- Logo Kanan -->
                <img th:src="@{/images/icon.png}" alt="Right Logo" height="40">
                
                <!-- Tombol Toggle untuk Tampilan Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
</body>
</html>
