<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Icon Web -->
    <link
      rel="shortcut icon"
      href="/images/icon.png"
      type="image/x-icon"
    />
    <!-- Title Web -->
    <title>Create Country Auto</title>
</head>
<body>
    <!-- Content -->
    <section class="container mt-5">
        <div class="card">
            <h5 class="card-header text-center fw-bold">Create Country</h5>
            <div class="card-body">
                <form th:action="@{/country/auto}" method="post">
                    <div class="mb-3">
                        <label for="countryCode" class="form-label fw-bold">Code</label>
                        <input
                            type="text"
                            class="form-control"
                            id="countryCode"
                            name="code"
                            placeholder="Enter country code"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="countryName" class="form-label fw-bold">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="countryName"
                            name="name"
                            placeholder="Enter country name"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="countryRegion" class="form-label fw-bold">Region (Id)</label>
                        <select
                            class="form-select"
                            id="countryRegion"
                            name="regionId"
                            required
                        >
                            <option value="">Select a region (Id)</option>
                            <option th:each="region : ${regions}" 
                                    th:value="${region.id}" 
                                    th:text="${region.name} + ' (ID: ' + ${region.id} + ')'" 
                            ></option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success fw-bold me-2">
                            Submit
                        </button>
                        <a href="/country" class="btn btn-secondary fw-bold">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
