<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon" />
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
        }
        .table {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        tbody tr:hover {
            background-color: #e9ecef;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn i {
            margin-right: 5px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Content -->
    <section class="container mt-5">
        <div class="my-4 text-center"> 
            <h1 class="fw-bold">List of Countries</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-striped text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th class="col-1">ID</th>
                                    <th class="col-1">Code</th>
                                    <th class="col-3">Name</th>
                                    <th class="col-3">Region (Id)</th>
                                    <th class="col-4">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="country : ${countries}">
                                    <td th:text="${country.id}"></td>
                                    <td th:text="${country.code}"></td>
                                    <td th:text="${country.name}"></td>
                                    <td th:text="${country.region?.name} + ' (' + ${country.region?.id} + ')'"></td>
                                    <td class="d-flex justify-content-center gap-3">
                                        <a th:href="@{/country/detail/{id}(id=${country.id})}" class="btn btn-primary btn-sm">
                                            <i class="bi bi-eye"></i> Detail
                                        </a>
                                        <a th:href="@{/country/update/{id}(id=${country.id})}" class="btn btn-warning btn-sm">
                                            <i class="bi bi-pencil"></i> Update
                                        </a>
                                        <form th:action="@{/country/delete/{id}(id=${country.id})}" method="post" style="display:inline;">
                                            <input type="hidden" name="_method" value="DELETE"/>
                                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this country?')">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a href="/country/create" class="btn btn-success btn-sm fw-bold">Add Country</a>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
